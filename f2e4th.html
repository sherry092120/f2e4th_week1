<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E - week1 - 視差滾動</title>

    <link rel="stylesheet" href="./css/main.css"> 

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script src='./js/main.js' ></script>

</head>
<body>
    <nav></nav>
    <main>

        <div class="bottom-layer">
            <div class="characters">
                <img src="./img/bg_tree_l.png" class="img-tree img-tree-l">
                <img src="./img/bg_tree_r.png" class="img-tree img-tree-r">
                <img src="./img/road.svg" class="img-road">
                <img src="./img/character_f2e.gif" class="img-character" id="character_f2e">
                <img src="./img/character_ui.gif" class="img-character" id="character_ui">
                <img src="./img/character_team.gif" class="img-character" id="character_team">
            </div>
            <img src="./img/finishLine_l.png" class="img-finishLine img-finishLine-l">
            <img src="./img/finishLine_r.png" class="img-finishLine img-finishLine-r">
        </div>
        <div class="bottom-layer m">
            <img src="./img/bg_cloud01.svg" class="img-cloud01">
            <img src="./img/bg_cloud02.svg" class="img-cloud02">
            <div class="characters">
                <img src="./img/start.png" class="img-start">
                <img src="./img/finish.png" class="img-finish">
            </div>
            <img src="./img/ready_3.svg" class="light-red img-lights">
            <img src="./img/ready_2.svg" class="light-yellow img-lights">
            <img src="./img/ready_1.svg" class="light-green img-lights">
            <div class="text-ready">ready?</div>
            <img src="./img/ready_frame.svg" class="img-light">
        </div>

        <div class="upper-layer">
            <div id="trigger01"></div>
            <section id="section1">
                <img src="./img/logo02.png" class="img-logo-big">
                <h1 class="title">互動式網頁設計</h1>
                <br>
                <div class="groups">
                    <div class="group group1">
                        <div class="top-text">前端工程師</div>
                        <div class="amount"><img src="./img/icon_users.svg" class="img-users">141</div>
                    </div>
                    <div class="group group2">
                        <div class="top-text">UI設計師</div>
                        <div class="amount"><img src="./img/icon_users.svg" class="img-users">141</div>
                    </div>
                    <div class="group group3">
                        <div class="top-text">團體組</div>
                        <div class="amount"><img src="./img/icon_users.svg" class="img-users">30</div>
                    </div>
                </div>
            </section>


            <div id="trigger02"></div>
            <section id="section2">
                <div class="title">
                    <img class="img-talking img-talking-c">
                    <img class="img-talking img-talking-l">
                    <img class="img-talking img-talking-r">
                    <span class="text">你是否也有以下困擾？</span>
                </div>
                <div class="questions">
                    <div class="question question1">
                        <div class="text-question">羨慕別人的酷酷網頁動畫？</div>
                        <img src="./img/question_1.png" class="img-question img-question1">
                    </div>
                    <div class="question question2">
                        <div class="text-question">滿足不了同事的許願？</div>
                        <img src="./img/question_2.png" class="img-question img-question2">
                    </div>
                    <div class="question question3">
                        <div class="text-question">動畫技能樹太雜無從下手？</div>
                        <img src="./img/question_3.png" class="img-question img-question3">
                    </div>
                </div>
            </section>


            <div id="trigger03"></div>
            <section id="section3">
                <div class="title">
                    <img class="img-talking img-talking-c">
                    <img class="img-talking img-talking-l">
                    <img class="img-talking img-talking-r">
                    <span class="text">本屆主題：互動式網頁設計</span>
                </div>
                <div class="desc">以下兩個角色進行攜手合作</div>
                
                <div class="btns">
                    <img src="./img/character_f2e.svg" class="img-character img-character-f2e">
                    <div class="btn-group btn-group1">
                        <img src="./img/btn_joinHand.gif" class="img-hand">
                        <img src="./img/btn_join.png" class="img-btn">
                        <div class="text">前端工程師</div>
                    </div>
                    <div class="btn-group btn-group2">
                        <img src="./img/btn_joinHand.gif" class="img-hand">
                        <img src="./img/btn_join.png" class="img-btn">
                        <div class="text">UI設計師</div>
                    </div>
                    <img src="./img/character_ui.svg" class="img-character img-character-ui">
                    <img src="./img/character_team.svg" class="img-character img-character-team">
                    <div class="btn-group btn-group3">
                        <img src="./img/btn_joinHand.gif" class="img-hand">
                        <img src="./img/btn_join.png" class="img-btn">
                        <div class="text">團體組</div>
                    </div>
                </div>

            </section>


            <div id="trigger04"></div>
            <section id="section4">
                <div class="join-group">
                    <img src="./img/logo01.png" class="img-logo">
                    <img src="./img/btn_joinHand.gif" class="hand">
                    <img src="./img/btn_join.png" class="btn-join">
                    <div class="text">立即報名</div>
                </div>
            </section>
        </div>

        <div class="btn-join-group">
            <div class="text">JOIN</div>
            <img src="./img/btn_joinHand.gif" class="hand">
            <img src="./img/btn_join.png" class="btn-join">
        </div>
        
        <div class="map">
            <svg width="254" height="166" viewBox="0 0 254 166" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M46.5509 22.4027C76.0557 5.30417 108.351 18.2606 120.811 26.8762C134.268 33.9175 157.692 22.4027 175.136 26.8762C192.579 31.3496 195.071 26.8762 216.502 26.8762C237.933 26.8762 250.393 34.829 234.444 42.7818C218.496 50.7346 203.544 75.0901 199.557 78.0724C195.57 81.0547 181.615 81.0547 167.66 94.4751C153.705 107.895 174.773 42.7818 158.689 42.7818C142.605 42.7818 150.715 95.4692 141.744 104.416C127.789 118.333 96.8883 134.239 89.4124 148.157C81.9365 162.074 82.6213 149.275 52.5315 129.269C22.4417 109.263 17.1458 89.0075 17.1458 81.0547L17.1458 80.9747C17.1455 72.879 17.1441 39.4445 46.5509 22.4027Z" stroke="#FFE2A9" stroke-width="10"/>
                <circle cx="17" cy="67" r="7.5" fill="#007FAB" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="58.6667" cy="17" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="128.667" cy="27" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="208.667" cy="27" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="198.667" cy="77" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="143.667" cy="102" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="98.6667" cy="137" r="7.5" fill="#FFC37D" stroke="#FFE2A9" stroke-width="5"/>
                <circle cx="43.6667" cy="122" r="7.5" fill="#FF5136" stroke="#FFE2A9" stroke-width="5"/>
                <path d="M58.5058 100.256L43.5541 92.4805V106.132L58.5058 100.256Z" fill="#FF5136"/>
                <path d="M43.5541 123.298V106.132M43.5541 106.132V92.4805L58.5058 100.256L43.5541 106.132Z" stroke="#FF5136" stroke-width="5" stroke-linejoin="round"/>
            </svg>
        </div>
    
    </main>

    <header>
        <img src="./img/logo01.png" class="img-logo-small">
        <img src="./img/btn_user.svg" class="img-user">
    </header>

</body>
</html>
